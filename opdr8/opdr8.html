<html>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="./robot-arm.js"></script>
    <script>
      var canvas = document.getElementById("canvas");
      var robotArm = new RobotArm(canvas);

      robotArm.loadLevel("exercise 8");

      robotArm.speed = 1000;

      // Je eigen code plaats je hier.

      robotArm.moveRight();

      for (var k = 0; k < 7; k++) {
        robotArm.grab();
        for (var i = 0; i < 8; i++) {
          robotArm.moveRight();
        }
        robotArm.drop();
        for (var i = 0; i < 8; i++) {
          robotArm.moveLeft();
        }
      }

      robotArm.run();
    </script>
  </body>
</html>
