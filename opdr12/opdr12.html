<html>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="./robot-arm.js"></script>
    <script>
      var canvas = document.getElementById("canvas");
      var robotArm = new RobotArm(canvas);

      robotArm.loadLevel("exercise 11");

      robotArm.speed = 1000;

      var row = 1;

      // Je eigen code plaats je hier.
      for (var i = 0; i < 9; i++) {
        robotArm.grab();
        
        if (robotArm.scan() == "red") {
          var amount = 10 - row;
          for (var j = 0; j < amount; j++) {
            robotArm.moveRight();
          }
          robotArm.drop();
          for (var j = 0; j < amount; j++) {
            robotArm.moveLeft();
          }
        } else {
          robotArm.drop();
        }
        robotArm.moveRight();
        row++;
      }
      robotArm.run();
    </script>
  </body>
</html>
